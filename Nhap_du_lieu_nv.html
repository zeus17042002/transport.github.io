<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entry Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #e9ecef; 
        }
        .card {
            max-width: 700px; 
            margin: auto; 
        }
        .card-header {
            background-color: #2e4053; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h3>Quản lý nhân viên</h3>
        </div>
        <div class="card-body">
            <form>
            <div class="form-group row">
                <label for="licenseNumber" class="col-sm-3 col-form-label">Tên nhân viên:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="licenseNumber" placeholder="Tên nhân viên">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-3 col-form-label">Vị trí:</label>
                <div class="col-sm-9">
                    <select class="form-control" id="status" name="status">
                        <option value="operating">Tài xế</option>
                        <option value="maintenance">Tiếp viên</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="exitDate" class="col-sm-3 col-form-label">Ngày làm:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="exitDate">
                </div>
            </div>
            <div class="form-group row">
                <label for="entryTime" class="col-sm-3 col-form-label">Ca làm:</label>
                <div class="col-sm-9">
                    <input type="time" class="form-control" id="entryTime">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-3 col-form-label">Chấm công:</label>
                <div class="col-sm-9">
                    <select class="form-control" id="status" name="status">
                        <option value="operating">Có mặt</option>
                        <option value="maintenance">Vắng mặt</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="activity" class="col-sm-3 col-form-label">Ghi chú:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="activity" name="activity" placeholder="Nhập ghi chú">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                        <button type="submit" class="btn" style="background-color: #2e4053; color: white;">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
